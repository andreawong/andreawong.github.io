<!DOCTYPE html>
<html>
<head>
	<title>Kitchen/Table</title>
	<link href='http://fonts.googleapis.com/css?family=Lato:300,700,100italic,300italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div id="wrapper">
		<header class="clearfix">
			<img src="images/logo_long.png">
			<nav>
				<ul>
					<li><a href="#">Eat Out</a></li>
					<li><a href="#">Eat In</a></li>
					<li><a href="#">Ingredients</a></li>
				</ul>
			</nav>
			<div class="search">
				<!--Search bar will go here-->
			</div>
		</header>
		<main>
			<section class="feature-large">
				<figure>
					<img src="images/banner_banhmi.jpg" alt="Vietnamese banh mi sandwich">
					<figcaption>
						<h3>Eat Out</h3>
						<h1>B&aacute;nh M&igrave; in YEG</h1>
						<p>Is Edmonton the world's most northern outpost for this famous sandwich? Our roundup of the city's Vietnamese sub hotspots.</p>
					</figcaption>
				</figure>
			</section>
			<section class="feature-medium clearfix">
				<figure>
					<img src="images/spotlight_kippers.jpg" alt="Painting of kippers">
					<figcaption>
						<h3>Ingredients</h3>
						<h2>Kippered Herring</h2>
						<p>Ride the smoked fish train down the food chain.</p>
						<blockquote>Pickled herring once ruined an entire meal for me. I felt faint with the slimy, rubbery, briny, mass of fish and I could not swallow. I spat it into a napkin, but the damage was done and my appetite gone. Kippers are entirely different.</blockquote>
					</figcaption>
				</figure>
			</section>
			<section class="feature-small clearfix">
				<figure>
					<img src="images/grid_cheesefactory.png">
					<figcaption>
						<h3>Eat Out &amp; Ingredients</h3>
						<h2>The Cheese Factory</h2>
						<p>The original Serbian-Qu&eacute;becois restaurant-grocery mashup.</p>
					</figcaption>
				</figure>
				<figure>
					<img src="images/grid_coffeebureau.jpg">
					<figcaption>
						<h3>Eat Out</h3>
						<h2>Coffee Bureau</h2>
						<p>Civil servant swaps cubicle for cafe that tempts others to do the same.</p>
					</figcaption>
				</figure>
				<figure>
					<img src="images/grid_winterfattoush.jpg">
					<figcaption>
						<h3>Eat In</h3>
						<h2>Winter Fattoush Salad</h2>
						<p>Step away from the sad, wilted supermarket lettuce.</p>
					</figcaption>
				</figure>
			</section>
		</main>
		<footer>
			<img src="images/logo_short.png">
			<nav>
				<ul class="clearfix">

				Follow and share! <!--Icons will go here-->

				Created and maintained by a group of hungry individuals in Edmonton, Alberta, Canada.
			</div>
			<hr>
			<section id="newsletter">
				<p><span class="italics">The Shopping List</span> is the occasional newsletter of Kitchen/Table.</p>
				<a href="#">Subscribe</a>
			</section>
